<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="row mt-3">
  <div class="col">
    <div
      class="card text-white bg-secondary mb-3 mx-auto"
      style="max-width: 25rem"
    >
      <div class="card-header text-center">{{operacion}} Producto</div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="addProduct()">
          <input formControlName="name"
            type="text"
            class="form-control"
            placeholder="Ingrese Nombre"
          />
          <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
            El campo nombre es <strong>requerido</strong>
          </span>
          <input formControlName="description"
            type="text"
            class="form-control mt-3"
            placeholder="Ingrese DescripciÃ³n"
          />
          <span *ngIf="form.get('description')?.hasError('required') && form.get('description')?.touched">
            El campo nombre es <strong>requerido</strong>
          </span>
          <input formControlName="price"
            type="number"
            class="form-control mt-3"
            placeholder="Ingrese Precio"
          />
          <span *ngIf="form.get('price')?.hasError('required') && form.get('price')?.touched">
            El campo nombre es <strong>requerido</strong>
          </span>
          <input formControlName="stock"
            type="number"
            class="form-control mt-3"
            placeholder="Ingrese Stock"
          />
          <span *ngIf="form.get('stock')?.hasError('required') && form.get('stock')?.touched">
            El campo nombre es <strong>requerido</strong>
          </span>
          <div class="row mt-3 text-center">
            <div class="col-lg-6">
              <button type="button" routerLink="/" class="btn btn-outline-primary">Volver</button>
            </div>
            <div class="col-lg-6">
              <button [disabled]="form.invalid" type="submit" class="btn btn-outline-success">Aceptar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
